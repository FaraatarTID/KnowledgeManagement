name: CI

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      SUPPORT_LEGACY_CHAT: 'false'
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      - name: Install, Lint, Build & Test server
        working-directory: ./server
        env:
          NODE_ENV: test
          GOOGLE_CLOUD_PROJECT_ID: aikb-mock-project
          GEMINI_MODEL: gemini-2.5-flash-lite-001
          EMBEDDING_MODEL: text-embedding-004
        run: |
          npm ci
          # Create mock key.json for tests
          echo '{"type":"service_account","project_id":"aikb-mock-project"}' > key.json
          npm run lint
          npm run build
          npm test

      - name: Preflight client dependencies (strict)
        working-directory: ./client
        run: npm run doctor:deps:strict

      - name: Install, Build, Lint & Test client
        working-directory: ./client
        run: |
          npm ci --legacy-peer-deps
          npm run build
          npm run lint
          npm test
